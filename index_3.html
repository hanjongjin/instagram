<!-- 통계정보 그리드 표현, 사진 원형으로 자르기 -->
<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/b9ae89cfe9.js" crossorigin="anonymous">
    </script>
    <link href="insta.css" rel="stylesheet">
    <script src="insta.js"></script>
    
</head>
<body>
</br>
    <div id="top">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" />
        <input type="search" value="검색" /> 
        <div>
            <i class="fa-solid fa-house"></i>
            <i class="fa-regular fa-paper-plane"></i> 
            <i class="fa-regular fa-compass"></i>
            <i class="fa-regular fa-heart"></i>
        </div>
    </div>
    <div id="profile">
        <div class="profile_pic">
            <img src="./img/profile.jpg" class="circle_pic"/>
        </div>
        
        <div id="profile_info">
            <div id="id">
                <span>half-bottle</span>
                <i class="fas fa-cog"></i>
            </div>
            <button class="button">프로필 편집 </button>
        </div>
    </div>
    <div>
        
        <p>
            <strong id="userInfo">반병현(Byunghyun Ban) </strong><br/>
            <span id="summary">작가</span>
        </p>
        <p id="profileDetail">
            <a href="https://needleworm.github.io">
            needleworm.github.io</a>
        </p>
    </div>
    <div id="highlight_area">
        <div class="highlight">
            <div class="highlight_pic">
                <img src="img/h1.jpg" height="35px" class="circle_pic"/>
            </div>
                
            <div>
                😊
            </div>
        </div>
        <div class="highlight">
                <div class="highlight_pic">
                    <img src="img/h2.jpg" class="circle_pic" />
                </div>
                <div>
                    😘
                </div>
        </div>
        <div> <!-- 그리드 정돈으로 추가 -->          
        </div>
    </div>
    <div id="stat_bar">
        <div class="stat">
            게시물 <br/>
            133
        </div>
        <div class="stat">
            팔로워 <br/>
            408
        </div>
        <div class="stat">
            팔로우 <br/>
            189
        </div>
    </div>
    <div id="sub_icons">
        <div class="selected">
            <i class="fas fa-border-all"></i>
        </div>
        <div><i class="fas fa-film"></i></div>
        <div><i class="far fa-play-circle"></i></div>
        <div><i class="far fa-bookmark"></i></div>
        <div><i class="fas fa-user-tag"></i></div>
    </div>
    <!-- 썸네일 -->
    
    <div class="tgrid">
        <img src="img/thum1.jpg" class="thumb" />
        <img src="img/thum2.jpg" class="thumb" />
        <img src="img/thum3.jpg" class="thumb" />
    </div>
    <div class="tgrid">
        <img src="img/thum4.jpg" class="thumb" />
        <img src="img/thum5.jpg" class="thumb" />
        <img src="img/thum6.jpg" class="thumb" />
    </div>
    <div class="tgrid">
        <img src="img/thum7.jpg" class="thumb" />
        <img src="img/thum8.jpg" class="thumb" />
        <img src="img/thum9.jpg" class="thumb" />
    </div>
    

    
</body>
</html>
